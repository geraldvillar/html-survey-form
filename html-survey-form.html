<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required><br/>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your Email" required > <br/>
      <label for="age" id="number-label">Age(optional)</label>
      <input type="number" id="number" max="100" min="3" placeholder="Age">
      <p>Which option best describes your current role?</p>
      <select id="dropdown">
        <option value="default" disabled selected>Select Current Role</option>
        <option value="student">Student</option>
        <option value="full-time-job"> Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>

        <input id="definitely" value="definitely" type="radio" name="recommend">
        <label for="definitely">Definitely</label>

        <input type="radio" id="maybe" value="maybe" name="recommend">
        <label for="maybe">Maybe</label>
        
        <input type="radio" id="not-sure" value="not-sure" name="recommend">
        <label for="not-sure">Not Sure</label>
        <p>What is your favorite feature of freeCodeCamp?</p>

        <select id="improvement">
          <option value="select-an-option" disabled selected>Select an option </option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
          </select>

       <p>What would you like to see improved? (Check all that apply)</p>

       <input type="checkbox" id="front-end-projects" value="front-end-projects"> 
       <label for="front-end-projects">Front-end Projects</label>

       <input type="checkbox" id="back-end-projects" value="back-end-projects">
       <label for="back-end-projects">Back-end Projects</label>

       <input type="checkbox" id="data-visualization" value="data-visualization">
       <label for="data-visualization">Data Visualization</option>

       <input type="checkbox" id="challenges" value="challenges">
       <label for="challenges">Challenges</label>

       <input type="checkbox" id="open-source-community" value="open-source-community">
       <label for="open-source-community">Open Source Community</label>

       <input type="checkbox" id="gitter-help-rooms" value="gitter-help-rooms">
       <label for="gitter-help-rooms">Gitter help source</label>

       <input type="checkbox" id="videos" value="videos">
       <label for="videos">Videos</label>

       <input type="checkbox" id="city-meetups" value="city-meetups"> 
       <label for="city-meetups">City Meetups</label>

       <input type="checkbox" id="wiki" value="wiki">
       <label for="wiki">Wiki</label>

       <input type="checkbox" id="forum" value="forum">
       <label for="forum">Forum</label>
       
       <input type="checkbox" id="additional-courses" value="additional-courses">
       <label for="addtional-courses">Additional Courses</label>

<p>Any comments or suggestions?</p>
<textarea id="addtional-comments" placeholder="Enter your comment here..."> </textarea><br/>
<button type="submit" id="submit">Submit</button>
      </form>
  </body>
</html>
